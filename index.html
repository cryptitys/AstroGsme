<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Dodger</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px #0066ff;
        }
        #gameUI {
            position: absolute;
            color: white;
            top: 20px;
            left: 20px;
            font-size: 20px;
            text-shadow: 0 0 5px #00f;
        }
        #gameOver {
            position: absolute;
            color: #ff0000;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 10px #fff;
            display: none;
        }
        #restartBtn {
            position: absolute;
            bottom: 100px;
            padding: 15px 30px;
            font-size: 20px;
            background: #00f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #restartBtn:hover {
            background: #0066ff;
        }
    </style>
</head>
<body>
    <div id="gameUI">
        üöÄ <span id="score">0</span> | 
        ‚ù§Ô∏è <span id="lives">3</span> | 
        ‚è±Ô∏è <span id="time">0</span>s
    </div>
    <div id="gameOver">GAME OVER!</div>
    <button id="restartBtn">Jogar Novamente</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Configura√ß√µes do jogo
        const config = {
            playerSpeed: 8,
            meteorSpawnRate: 0.03,
            crystalSpawnRate: 0.015,
            starCount: 200,
            gameTime: 0,
            difficultyInterval: 5 // Aumenta a dificuldade a cada 5 segundos
        };

        // Elementos do DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const timeElement = document.getElementById('time');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');

        // Estado do jogo
        let game = {
            player: { x: canvas.width / 2, y: canvas.height - 60, size: 30 },
            meteors: [],
            crystals: [],
            stars: [],
            score: 0,
            lives: 3,
            isGameOver: false,
            keys: {},
            lastTime: 0,
            difficultyLevel: 1
        };

        // Inicializa as estrelas de fundo
        function initStars() {
            game.stars = [];
            for (let i = 0; i < config.starCount; i++) {
                game.stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 5 + 1,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        // Desenha o fundo estrelado
        function drawBackground() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            game.stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Movimenta as estrelas
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // Desenha o jogador (nave espacial)
        function drawPlayer() {
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            // Corpo da nave
            ctx.moveTo(game.player.x, game.player.y - game.player.size / 2);
            ctx.lineTo(game.player.x - game.player.size / 2, game.player.y + game.player.size / 2);
            ctx.lineTo(game.player.x + game.player.size / 2, game.player.y + game.player.size / 2);
            ctx.closePath();
            ctx.fill();
            
            // Detalhes da nave
            ctx.fillStyle = '#2980b9';
            ctx.beginPath();
            ctx.moveTo(game.player.x, game.player.y - game.player.size / 4);
            ctx.lineTo(game.player.x - game.player.size / 4, game.player.y + game.player.size / 4);
            ctx.lineTo(game.player.x + game.player.size / 4, game.player.y + game.player.size / 4);
            ctx.closePath();
            ctx.fill();
        }

        // Atualiza a posi√ß√£o do jogador
        function updatePlayer() {
            if (game.keys.ArrowLeft || game.keys.a) {
                game.player.x = Math.max(game.player.size / 2, game.player.x - config.playerSpeed);
            }
            if (game.keys.ArrowRight || game.keys.d) {
                game.player.x = Math.min(canvas.width - game.player.size / 2, game.player.x + config.playerSpeed);
            }
        }

        // Gera meteoros
        function spawnMeteors() {
            const spawnRate = config.meteorSpawnRate * game.difficultyLevel;
            if (Math.random() < spawnRate) {
                game.meteors.push({
                    x: Math.random() * canvas.width,
                    y: -50,
                    speed: 2 + Math.random() * 3 * game.difficultyLevel,
                    size: 20 + Math.random() * 30,
                    color: `hsl(${Math.random() * 30 + 10}, 70%, 50%)`
                });
            }
        }

        // Gera cristais
        function spawnCrystals() {
            if (Math.random() < config.crystalSpawnRate) {
                game.crystals.push({
                    x: Math.random() * canvas.width,
                    y: -30,
                    speed: 1 + Math.random() * 2,
                    size: 15,
                    color: `hsl(${Math.random() * 60 + 180}, 100%, 60%)`,
                    points: 10 + Math.floor(Math.random() * 10)
                });
            }
        }

        // Atualiza meteoros e cristais
        function updateObjects() {
            // Meteoros
            for (let i = game.meteors.length - 1; i >= 0; i--) {
                const meteor = game.meteors[i];
                meteor.y += meteor.speed;
                
                // Verifica colis√£o com o jogador
                if (checkCollision(game.player, meteor)) {
                    game.lives--;
                    livesElement.textContent = game.lives;
                    game.meteors.splice(i, 1);
                    createExplosion(meteor.x, meteor.y, meteor.size);
                    
                    if (game.lives <= 0) {
                        endGame();
                    }
                }
                
                // Remove meteoros que sa√≠ram da tela
                if (meteor.y > canvas.height + meteor.size) {
                    game.meteors.splice(i, 1);
                }
            }
            
            // Cristais
            for (let i = game.crystals.length - 1; i >= 0; i--) {
                const crystal = game.crystals[i];
                crystal.y += crystal.speed;
                
                // Verifica colis√£o com o jogador
                if (checkCollision(game.player, crystal)) {
                    game.score += crystal.points;
                    scoreElement.textContent = game.score;
                    game.crystals.splice(i, 1);
                    createCollectEffect(crystal.x, crystal.y);
                }
                
                // Remove cristais que sa√≠ram da tela
                if (crystal.y > canvas.height + crystal.size) {
                    game.crystals.splice(i, 1);
                }
            }
        }

        // Efeito de explos√£o
        function createExplosion(x, y, size) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    ctx.fillStyle = `hsl(${Math.random() * 30 + 10}, 100%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(
                        x + (Math.random() - 0.5) * size,
                        y + (Math.random() - 0.5) * size,
                        Math.random() * 5 + 2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }, i * 30);
            }
        }

        // Efeito de coleta de cristal
        function createCollectEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    ctx.fillStyle = `hsl(${Math.random() * 60 + 180}, 100%, 60%)`;
                    ctx.beginPath();
                    ctx.arc(
                        x + (Math.random() - 0.5) * 30,
                        y + (Math.random() - 0.5) * 30,
                        Math.random() * 3 + 1,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }, i * 20);
            }
        }

        // Desenha meteoros e cristais
        function drawObjects() {
            // Meteoros
            game.meteors.forEach(meteor => {
                ctx.fillStyle = meteor.color;
                ctx.beginPath();
                ctx.arc(meteor.x, meteor.y, meteor.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Detalhes do meteoro
                ctx.fillStyle = `rgba(255, 255, 255, 0.3)`;
                ctx.beginPath();
                ctx.arc(
                    meteor.x - meteor.size * 0.2,
                    meteor.y - meteor.size * 0.2,
                    meteor.size * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // Cristais
            game.crystals.forEach(crystal => {
                ctx.fillStyle = crystal.color;
                ctx.beginPath();
                // Forma de cristal (losango)
                ctx.moveTo(crystal.x, crystal.y - crystal.size / 2);
                ctx.lineTo(crystal.x - crystal.size / 2, crystal.y);
                ctx.lineTo(crystal.x, crystal.y + crystal.size / 2);
                ctx.lineTo(crystal.x + crystal.size / 2, crystal.y);
                ctx.closePath();
                ctx.fill();
                
                // Brilho do cristal
                ctx.fillStyle = `rgba(255, 255, 255, 0.5)`;
                ctx.beginPath();
                ctx.moveTo(crystal.x, crystal.y - crystal.size / 4);
                ctx.lineTo(crystal.x - crystal.size / 4, crystal.y);
                ctx.lineTo(crystal.x, crystal.y + crystal.size / 4);
                ctx.lineTo(crystal.x + crystal.size / 4, crystal.y);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Verifica colis√£o entre dois objetos
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size / 2 + obj2.size / 2);
        }

        // Finaliza o jogo
        function endGame() {
            game.isGameOver = true;
            gameOverElement.style.display = 'block';
            restartBtn.style.display = 'block';
        }

        // Reinicia o jogo
        function restartGame() {
            game = {
                player: { x: canvas.width / 2, y: canvas.height - 60, size: 30 },
                meteors: [],
                crystals: [],
                stars: [],
                score: 0,
                lives: 3,
                isGameOver: false,
                keys: {},
                lastTime: 0,
                difficultyLevel: 1
            };
            config.gameTime = 0;
            
            scoreElement.textContent = '0';
            livesElement.textContent = '3';
            timeElement.textContent = '0';
            
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            
            initStars();
            gameLoop();
        }

        // Loop principal do jogo
        function gameLoop(timestamp) {
            if (!game.isGameOver) {
                const deltaTime = timestamp - game.lastTime;
                game.lastTime = timestamp;
                
                // Atualiza o tempo do jogo
                if (deltaTime < 100) { // Evita saltos grandes de tempo
                    config.gameTime += deltaTime / 1000;
                    timeElement.textContent = Math.floor(config.gameTime);
                    
                    // Aumenta a dificuldade a cada intervalo
                    if (Math.floor(config.gameTime) % config.difficultyInterval === 0 && 
                        config.gameTime - deltaTime / 1000 < Math.floor(config.gameTime)) {
                        game.difficultyLevel += 0.2;
                    }
                }
                
                drawBackground();
                updatePlayer();
                spawnMeteors();
                spawnCrystals();
                updateObjects();
                drawPlayer();
                drawObjects();
                
                // Pontua√ß√£o adicional por tempo de sobreviv√™ncia
                game.score += 0.1;
                scoreElement.textContent = Math.floor(game.score);
                
                requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            game.keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });
        
        // Controles touch para mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            game.player.x = touch.clientX - rect.left;
        });

        restartBtn.addEventListener('click', restartGame);

        // Inicia o jogo
        initStars();
        game.lastTime = performance.now();
        gameLoop(game.lastTime);
    </script>
</body>
  </html>
