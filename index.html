<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Dodger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>🚀 Astro Dodger</h1>
    <button onclick="startGame()">Iniciar</button>
  </div>

  <div id="gameUI">
    🚀 <span id="score">0</span> |
    ❤️ <span id="lives">3</span> |
    ⏱️ <span id="time">0</span>s
  </div>

  <div id="gameOver">GAME OVER!</div>
  <button id="restartBtn">Jogar Novamente</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <audio id="collectSound" src="collect.mp3" preload="auto"></audio>
  <audio id="explodeSound" src="explode.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
